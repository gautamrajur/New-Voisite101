<script>
trig_ph_num = 0;
var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}

recognition.onresult = function(event) {

  instructions.text('Voice recognition activated. Try speaking into the microphone.');
  // event is a SpeechRecognitionEvent object.
  // It holds all the lines we have captured so far.
  // We only need the current one.
  var current = event.resultIndex;
  // Get a transcript of what was said.
  var transcript = event.results[current][0].transcript;

  if((transcript.trim().slice(1,8).trim()).toLowerCase()=="hey ram")
    listen = transcript.slice(9,).trim();
  else if((transcript.trim().slice(0,7).trim()).toLowerCase()=="hey ram")
    listen =  transcript.slice(8,).trim();
  else if (trig_listen) {
    listen =  transcript.trim();
    trig_listen = 0;
  }
  else
    instructions.text("I couldn't get you, Can you please repeat.");

  // Add the current transcript to the contents of our Note.
  // There is a weird bug on mobile, where everything is repeated twice.
  // There is no official solution so far so we have to handle an edge case.
  var mobileRepeatBug = (current == 1 && transcript == event.results[0][0].transcript);

  if(!mobileRepeatBug) {
    //noteContent += transcript;
    noteContent = transcript;

    noteTextarea.val(listen);

    if($('#input-area').val().length!=0) {

      $.ajax({
        url: "/voice",
        type: "get",
        data: {voice_data : listen},
        success: function(response) {
          alert(response);
          if(trig_ph_num) {
            $('#ph_num').val(response);
            $('#ph_num').css('background','white');
            $('#ph_num').css('color','#f82249');
            trig_listen = 0;
            trig_ph_num = 0;
          }
          else {
            if(["call_us","","menu","bill"].includes(String(response))) {
              window.location.href = "/"+response;
            }
            else if(['sign_in'].includes(String(response))) {
              $('#sign_in').click();
              $('#sign-in-modal').modal('show');
            }
            else if(['phone','number'].includes(String(response))) {
              $('#ph_num').css('background','green');
              $('#ph_num').css('color','white');
              trig_listen = 1;
              trig_ph_num = 1;
            }
            else
              $('#'+response).click();
          }
        },
        error: function(xhr) {
          //Do Something to handle error
        }
      });
    }
  }
};
$('#failed').hide();

$('#sign_in').click(function() {

  $.ajax({
    url: "/face",
    type: "get",
    data: {detect: 1},
    success: function(response) {
    },

    }

});
$("#submit").click(function () {
    $('#failed').hide();
    if($('#ph_num').val().length != 0)
      cid = $('#ph_num').val();
    else
      cid = 0000;
    $.ajax({
      url: "/",
      type: "get",
      data: {jsdata: cid},
      success: function(response) {
        if(String(response) == "failed") {
          $('#failed').show();
          $('#ph_num').val('');
        }
        else {
            document.write(response);
            window.onload = location.reload(true);
         }
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    });
});
</script>
